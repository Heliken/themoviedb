<div class="search">
  <input
    type="text"
    placeholder="Search"
    class="input search--input"
    [formControl]="searchInput" />
  <div
    *ngIf="searchInput.value?.length >= minSearchLength"
    class="search--clear"
    (click)="clear()">
    Clear
  </div>
</div>
<div
  class="search--result"
  *ngIf="searchInput.value?.length >= minSearchLength">
  <ng-container *ngIf="searchResult; else preloader">
    <ng-container *ngIf="searchResult.total; else noResults">
      <ng-container *ngFor="let section of searchResult.response">
        <mdb-search-result-section
          class="search--result-section"
          *ngIf="section.result.length > 0"
          [searchResultSection]="section"></mdb-search-result-section>
      </ng-container>
    </ng-container>
    <ng-template #noResults>
      <p class="search--no-results container">
        Sorry, no results were found based on your search, try again.
      </p>
    </ng-template>
  </ng-container>
  <ng-template #preloader>
    <mdb-preloader></mdb-preloader>
  </ng-template>
</div>
