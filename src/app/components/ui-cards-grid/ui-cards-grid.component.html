<div class="ui-cards-grid ui-cards-grid_{{ type }}">
  <div class="ui-cards-grid--wrap container">
    <mdb-ui-card
      *ngFor="let item of dataList; trackBy: trackById"
      class="ui-cards-grid--item"
      [routerLink]="['/', item.type, item.id]"
      [dataItem]="item"></mdb-ui-card>
  </div>
</div>
