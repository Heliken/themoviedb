<div class="pagination" *ngIf="total && current">
  <ng-container *ngFor="let number of total | pagination : current">
    <div
      *ngIf="number; else blankButton"
      class="pagination--unit"
      [class.pagination--unit_active]="number === current"
      (click)="paginationClick(number)">
      {{ number }}
    </div>
  </ng-container>
  <ng-template #blankButton>
    <div class="pagination--unit pagination--unit_blank">...</div>
  </ng-template>
</div>
