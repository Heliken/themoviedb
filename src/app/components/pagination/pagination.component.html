<div class="pagination" *ngIf="total && current">
  <div
    *ngFor="let number of total | pagination : current"
    class="pagination--unit"
    (click)="paginationClick(number)"
    [ngClass]="{
      'pagination--unit_active': number === current,
      'pagination--unit_inactive': number === undefined
    }">
    {{ number || '...' }}
  </div>
</div>
